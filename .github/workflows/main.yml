name: lint check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  lint:
    name: flutter analyze
    runs-on: ubuntu-latest
    steps:
      - name: set up repository
        uses: actions/checkout@v1
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - name: flutter pub get
        run: flutter pub get
      - name: flutter analyze
        run: flutter analyze
